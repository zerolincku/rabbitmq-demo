plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.8'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

allprojects {
    buildscript {
        repositories {
            maven {
                url "https://maven.aliyun.com/repository/central"
            }
            mavenCentral()
        }
    }

    repositories {
        maven {
            url "https://maven.aliyun.com/repository/central"
        }
        mavenCentral()
    }

    group = 'com.linck'
    version = '0.1'
    sourceCompatibility = '11'
    targetCompatibility = '11'
}